<pre-loader ng-hide="blogs"></pre-loader>
<link rel="stylesheet" href="/assets/css/style.css"/>
<link rel="stylesheet" href="/assets/css/landing/custom.css"/>
<div class="page animated fadeIn mainPage" ng-show="blogs">
    <nav-bar active="home"></nav-bar>
    <div info="author" class="hero-banner" style="background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url('/assets/img/coverImg/html.png')"></div>
    <div class="container">
        <p class="collectionTitle">
            Featured
        </p>
        <div class="cards">
            <article class="card" ng-class="isBig($index) ? 'card_size-xl' : 'card_size-m'" ng-repeat="blog in blogs | orderBy:'-views'">
                <header class="card__header" style="background-image: url('/assets/img/coverImg/{{ blog.coverImg }}');">
                    <button class="card__main-action" type="button">
                        In bookmarks
                    </button>
                </header>
                <div class="card__body">
                    <div class="card__content">
                        <h3 class="card__title">
                            <a ng-href="/blogs/{{ blog._id }}" class="card__showmore">
                                {{ blog.title }}
                            </a>
                        </h3>
                        <div class="card__body">{{ blog.description }}</div>
                    </div>
                    <footer class="card__footer">
                        <span class="card__author">
                            by
                            <strong>
                                {{ blog.authorName }}
                            </strong>
                        </span>
                        <div class="card__meta">
                            <div class="card__meta-item">
                                <i class="card__meta-icon card__meta-comments"></i>
                                <span class="card__label">
                                    7 comments
                                </span>
                            </div>
                            <div class="card__meta-item">
                                <i class="card__meta-icon card__meta-likes"></i>
                                <span class="card__label">
                                    {{ blog.likes }}
                                </span>
                            </div>
                        </div>
                    </footer>
                </div>
            </article>
        </div>
    </div>
    <footer-bar></footer-bar>
</div>
