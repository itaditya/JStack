<form name="registerForm" ng-submit="register(registerForm)">
  <div class="form-group">
    <label>Name
      <input type="text" class="form-control" ng-model="user.name" placeholder="Name" required>
    </label>
  </div>
  <div class="form-group">
    <label>Email
      <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
    </label>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
    </label>
  </div>
  <div class="form-group">
    <label>Description
      <input type="text" class="form-control" ng-model="user.description" placeholder="Description">
    </label>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
