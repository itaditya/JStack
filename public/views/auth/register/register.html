<link rel="stylesheet" href="/assets/css/login.css"/>
<div class="align container" ng-cloak>
    <div class="grid">
        <h1 class="text--center">JStack</h1>
        <br/>
        <form  name="registerForm" ng-submit="register(registerForm)" class="form login" novalidate="true">
            <div class="form__field__box">
                <div class="form__field">
                    <label for="login__username">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg>
                        <span class="hidden">Username</span>
                    </label>
                    <input id="login__username" type="text" class="form__input" name="Name" placeholder="Name" ng-model="user.name" required ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
                <span class="form__error" ng-show="registerForm.Name.$dirty && registerForm.Name.$error.required">Name is Required</span>
                <span class="form__error" ng-show="registerForm.Name.$dirty && registerForm.Name.$error.pattern">Invalid Name</span>
            </div>
            <div class="form__field__box">
                <div class="form__field">
                    <label for="login__email">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg>
                        <span class="hidden">Email</span>
                    </label>
                    <input id="login__email" type="email" class="form__input" name="Email" placeholder="Email" ng-model="user.email" required/>
                </div>
                <span class="form__error" ng-show="registerForm.Email.$dirty && registerForm.Email.$error.required">Email is Required</span>
                <span class="form__error" ng-show="registerForm.Email.$dirty && registerForm.Email.$error.email">Invalid Email</span>
            </div>
            <div class="form__field__box">
                <div class="form__field">
                    <label for="login__password">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg>
                        <span class="hidden">Password</span>
                    </label>
                    <input id="login__password" type="password" class="form__input" name="Password" placeholder="Password" ng-model="user.password" required ng-minlength="6"/>
                </div>
                <span class="form__error" ng-show="registerForm.Password.$dirty && registerForm.Password.$error.required">Password is Required</span>
                <span class="form__error" ng-show="registerForm.Password.$dirty && registerForm.Password.$error.minlength">Password must be atleast 6 characters</span>
            </div>
            <div class="form__field__box">
                <div class="form__field">
                    <label for="login__cpassword">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg>
                        <span class="hidden">Confirm Password</span>
                    </label>
                    <input id="login__cpassword" type="password" ng-model="user.cpassword" class="form__input" name="ConfirmPassword" placeholder="Confirm Password" required/>
                </div>
                <span class="form__error" ng-show="registerForm.ConfirmPassword.$dirty && registerForm.ConfirmPassword.$error.required">Confirm Password is Required</span>
                <span class="form__error" ng-show="registerForm.ConfirmPassword.$touched && user.password != user.cpassword">This doesn't match the Password</span>
            </div>
            <div class="form__field__box">
                <div class="form__field">
                    <label for="login__description">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg>
                        <span class="hidden">Description</span>
                    </label>
                    <input id="login__description" type="text" class="form__input" name="Description" placeholder="Description" ng-model="user.description" required/>
                </div>
                <span class="form__error" ng-show="registerForm.Description.$dirty && registerForm.Description.$error.required">Description is Required</span>
            </div>
            <div class="form__field">
                <input class="preloaderEffect" type="submit" value="Sign Up" ng-hide="isValidating"/>
                <img class="preloaderEffect" style="margin: 0px;padding: 10px;" src="/assets/img/preloader2.svg" alt="" ng-show="isValidating"/>
            </div>
        </form>
        <p class="text--center">
            Already a member?
            <a href="/login">Sign in now</a>
            <svg class="icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use>
            </svg>
        </p>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z">

                    </symbol>
                </svg>
            </div>
